<form id="myForm" class=" m-0 p-0  " onsubmit="handleFormSubmit(this)">
    <div id="message"></div>
    <input type="text" id="RecId" name="RecId" value="" style="display: none">
    <div class="form row mb-4 p-0 m-0">
      <div class="form-group col-md-6">
        <label for="team">หน่วยปฎิบัติงาน</label>
        <select class="form-control" id="team" name="team" required>
              <option selected disabled value="">กรุณาเลือก</option>
          </select>
      </div>
      <div class="form-group col-md-6">
        <label for="position">ตำแหน่ง</label>
        <select class="form-control" id="position" name="position" required>
              <option selected disabled value="">กรุณาเลือก</option>
          </select>
      </div>
  
  
      <div class="form row mb-4 p-0 m-0">
  
        <div class="form-group col-md-4">
          <label for="emID">รหัสพนักงาน</label><br>
          <input type="text" class="form-control" id="emID" name="emID" placeholder="รหัสพนักงาน"
                  >
  
        </div>
        <div class="form-group col-md-8">
          <label for="namelastname">ชื่อ สกุล</label>
          <input type="text" class="form-control" id="namelastname" name="namelastname" placeholder="เช่น สกล รักษ์ดี"
                  >
        </div>
      </div>
      <div class="form row mb-4 p-0 m-0">
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Test@email.com" >
        </div>
        <div class="form-group col-md-6">
          <label for="phone">เบอร์โทรติดต่อ</label>
          <input type="text" class="form-control" id="phone" name="phone" placeholder="xxx-xxx-xxxx" >
        </div>
  
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <p>ตรวจสุขภาพ</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="health" id="Yescheck" value="ตรวจแล้ว">
            <label class="form-check-label" for="yes">ตรวจแล้ว</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="health" id="Nocheck" value="ยังไม่ได้ตรวจ">
            <label class="form-check-label" for="no">ยังไม่ได้ตรวจ</label>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="dateOfbirth">วันเกิด</label>
          <input type="date" class="form-control" id="dateOfbirth" name="date">
        </div>
      </div>
  
      <div class="form row mb-4 p-0 m-0">
        <div class="form-group col-md-6">
          <label for="contact">สัญญาจ้าง</label>
          <select class="form-control" id="contact" name="contact" >
              <option selected disabled value="">กรุณาเลือก</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="status">สถานะปัจจุบัน</label>
          <select class="form-control" id="status" name="status" >
              <option selected disabled value="">กรุณาเลือก</option>
          </select>
        </div>
  
      </div>
      <div class="row m-0 p-0 d-flex justify-content-between">
        <div class="col-7 p-0 m-0 my-2">
          <button id="btnSubmit" type="submit" class="btn bg-success text-white w-100">บันทึกข้อมูล</button>
        </div>
        <div class="col-4 p-0 m-0 my-2">
          <input class="btn btn-secondary w-100"  onclick="reset_form" type="reset" value="รีเซ็ต">
        </div>
      </div>
    </div>
  </form>
  
  
  <script>
    function reset_form() {
      alert('คุณต้องการรีเซ็ทข้อมูลใช่ไหม');
  }
  </script>
